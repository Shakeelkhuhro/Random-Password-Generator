<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <h1>Generate Your Password</h1>
            <br>
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="36" min="2" value="10">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" checked>
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" checked>
                </div>
            </div>
           <div class="row">
            <button id="btn">
                Generate
            </button>
           </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
